<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/enseignant/ajout-enseignant.css}"/>
</head>
<body>
	<h1>Jouter un enseignant</h1>
	
	<div>
	<form id="formulaire" th:action="@{valider-enseignant}" th:object="${enseignant}" method="POST">
	
	<label>Mr:</label>
		<input checked="checked" type="radio" id="mr" th:field="*{sexe}" value="M"/>
		
		<label>Mme:</label>
		<input type="radio" id="mme" th:field="*{sexe}" value="F"/>
		
		<label>Nom:</label>
		<input type="text" id="nom" th:field="*{nom}"/>
		
		<label>prenom:</label>
		<input type="text" id="prenom" th:field="*{prenom}"/>
		
		<label>numero:</label>
		<input type="number" id="numero" th:field="*{numero}"/>
		
		<label>datee de naissance:</label>
		<input type="date" id="dateNaissance" th:field="*{dateNaissance}"/>
		
		<label>date embauche:</label>
		<input type="date" id="dateEmbauche" th:field="*{dateEmbauche}"/>
	
		<label>grade:</label>
		<input type="text" id="grade" th:field="*{grade}"/>
	
		<label>photo:</label>
		<input type="text" id="photo" th:field="*{photo}"/>
		
	<input type="button" value="Valider" onclick="validerLeFormulaire();"/>
	</form>
	
	</div>
	<script 
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<script 
		type="text/javascript" 
		th:src="@{/js/enseignant/validation-enseignant.js}">
	</script>
</body>
</html>

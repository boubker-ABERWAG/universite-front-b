<html>
<head>

<title>Insert title here</title>
</head>
<body>

			method="POST" 
			th:action="@{valider-note-add}" 
			th:object="${note}">

		th:each="etudiant : ${etudiants}" 
		th:value="${etudiant.id}" 
		th:text="${etudiant.prenom + ' ' + etudiant.nom}"></option>
	</select>

	<select th:field="*{matiere}">
		<option 
		th:each="matiere : ${matieres}" 
		th:value="${matiere.id}"
		th:text="${matiere.nom}"
		></option>

	</div>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/matiere/formulaire.css}"/>
</head>
<body>
	<div>
		<form method="POST" th:action="@{valider-matiere}" th:object="${matiere}">
			<label>Nom:</label>
			<input type="text" id="nom" name="nom" th:field="*{nom}"/>
			
			<label>Num:</label>
			<input type="number" id="numero" name="numero" th:field="*{numero}"/>
			
			<label>Coef:</label>
			<input type="number" id="coef" name="coef" th:field="*{coef}"/>
			<label>Enseignnat:</label>
			<select th:field="*{enseignant}">
				<option 
					th:each="enseignant: ${listeEnseignants}" 
					th:value="${enseignant.id}" 
					th:text="${enseignant.nom + ' ' + enseignant.prenom}"></option>
			</select>
			
			<input type="submit" value="valider"/>
		</form>
	</div>
</body>
</html>
